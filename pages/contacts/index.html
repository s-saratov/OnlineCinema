<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link
      rel="stylesheet"
      href="../../commonStyles/globalStyles.css"
      type="text/css"
    />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="root">
      <header>
        <a href="../../index.html" class="company-logo">
          <img src="../../images/logo.jpg" alt="MEGAPOLIS Logo" />
        </a>
        <nav>
          <a href="../films/">Films</a>
          <a href="../about/">About</a>
          <a href="./" class="active__link">Contacts</a>
        </nav>
      </header>
      <main>
        <section class="contacts">
          <h1>Contact us</h1>
          <div class="contacts-content">
            <div class="support">
              <h2>User Support</h2>
              <p>Phone: +1234567890</p>
              <p>Email: support@megapolis.co</p>
              <div class="social-links">
                <a href="https://facebook.com" target="_blank">
                  <img
                    src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"
                    alt="Facebook"
                  />
                </a>
                <a href="https://t.me" target="_blank">
                  <img
                    src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Telegram_Messenger.png"
                    alt="Telegram"
                  />
                </a>
              </div>
            </div>
            <div class="feedback-form">
              <h2>Feedback</h2>
              <form action="/submit" method="post">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required />
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required />
                <label for="message">Message</label>
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  required
                ></textarea>
                <button type="submit">Send</button>
              </form>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <div class="company-name">2024 MEGAPOLIS.CO</div>
      </footer>
    </div>
  </body>
</html>
