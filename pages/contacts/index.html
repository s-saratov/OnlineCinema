<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="../../commonStyles/globalStyles.css" type="text/css" />
    <link rel="stylesheet" href="../../commonStyles/elements.css" type="text/css" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="root">
      <header>
        <a href='../../index.html' class="company-name">Company name</a>
        <nav>
          <a href="../about/">About</a>
          <a href="./index.html" class="active__link">Contacts</a>
          <a href="../gallery/">Films</a>
        </nav>
      </header>
      <main>
        <section class="contacts">
          <h1>CONTACTS</h1>
          <div class="contacts-content">
            <div class="support">
              <h2>User Support</h2>
              <p>Phone: +1234567890</p>
              <p>Email: support@example.com</p>
              <div class="social-links">
                <a href="https://facebook.com" target="_blank">
                  <img src="facebook-icon.png" alt="Facebook" />
                </a>
                <a href="https://t.me" target="_blank">
                  <img src="telegram-icon.png" alt="Telegram" />
                </a>
              </div>
            </div>
            <div class="feedback-form">
              <h2>Feedback</h2>
              <form action="/submit" method="post">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required />
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required />
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Send</button>
              </form>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <div class="company-name">Company name</div>
      </footer>
    </div>
  </body>
</html>
